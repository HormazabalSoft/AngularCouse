
<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList; let i = index"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': i === characterList.length - 1,
      'list-group-item-primary': i % 2 === 0
    }">

    <div>
      <span class="text-primary"> {{i + 1}}. </span>
      <span>{{character.id}}</span>
      <span>{{ character.name }} - </span>
      <strong>Power: {{ character.power }}</strong>
    </div>

    <button class="btn btn-danger" (click)="character.id && onDeleteCharacterById(character.id)">X</button>

  </li>
</ul>
